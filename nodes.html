<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js learning</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li> javascript </li>
        
    </ul>

    
</body>
<script>
    function  addLanguage(lang){
        const li = document.createElement("li");
        li.innerText = lang;
        document.querySelector(".language").appendChild(li);
     }
     addLanguage("python");
     addLanguage("java");
     addLanguage("c++");
    function addoptilang(lang){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(lang));
        document.querySelector(".language").appendChild(li);
    } 
    addoptilang("ruby");    
    addoptilang("go");

    const editlang= document.querySelector("li:nth-child(2)");
    const newlang = document.createElement("li");
    newlang.innerText = "typescript";
    editlang.replaceWith(newlang);

    const removelang = document.querySelector("li:nth-child(6)");
    removelang.remove();


    


    

    
    
</script>

</html>
